<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Denstity</title>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
    <link rel="stylesheet"  href="/css/main.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__top top">
                <div class="top__logotype logotype">
                    <a href="/" class="logotype__link">
                        <img src="/img/icon/logotype.svg" alt="" class="logotype__icon">
                    </a>
                </div>
                <nav class="top__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">О нас</a></li>
                        <li class="menu__item"><a href="/provisionServices/main" class="menu__link">Услуги</a></li>
                        <li class="menu__item"><a href="/doctors/main" class="menu__link">Специалисты</a></li>
                        <li class="menu__item"><a href="/receptions/main" class="menu__link">Приемы</a></li>
                        <li class="menu__item"><a href="/contact" class="menu__link">Контакты</a></li>
                    </ul>
                </nav>
                <div class="top__info info">
                    <div class="info__workhouse workhouse">
                        <img src="/img/icon/calendar.svg" alt="" class="workhouse__icon icon">
                        <p class="workhouse__text">c 09:00 - 16:00 <span>пн-сб</span></p>
                    </div>
                    <div class="info__phone phone">
                        <a href="tel:+79003331040" class="phone__link">
                            <img src="/img/icon/phone.svg" alt="" class="phone__icon icon">
                            <span>+7(900)333-10-40</span>
                        </a>
                    </div>
                </div>
                <div class="top__order-call call">
                    <a href="#" class="call__link btn">Заказать звонок</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="create">
            <div class="container">
                <div class="info__wrapper">
                        <h1 class="info__title info__title_create">Запись на прием</h1>
                    <form method="POST" th:action="@{/receptions/create}" th:object="${reception}" class="form"  enctype="multipart/form-data">

                        <span th:if="${#fields.hasErrors('clientSurname')}" th:errors="*{clientSurname}" class="text-danger d-block input__error"></span>
                        <label class="form__label">Фамилия клиента</label>
                        <input type="text" class="form__input" th:field="*{clientSurname}">

                        <span th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}" class="text-danger d-block input__error"></span>
                        <label class="form__label">Имя клиента</label>
                        <input type="text" class="form__input" th:field="*{clientName}">

                        <span th:if="${#fields.hasErrors('clientPatronymic')}" th:errors="*{clientPatronymic}" class="text-danger d-block input__error"></span>
                        <label class="form__label">Отчество клиента</label>
                        <input type="text" class="form__input" th:field="*{clientPatronymic}">

                        <span th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}" class="text-danger d-block input__error"></span>
                        <label class="form__label">Номер телефона</label>
                        <input type="text" class="form__input mask-phone" th:field="*{numberPhone}">

                        <span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="text-danger d-block input__error"></span>
                        <label class="form__label">Почта</label>
                        <input type="text" class="form__input" th:field="*{mail}">

                        <label class="form__label">Услуга</label>
                        <select th:field="*{provisionService}" class="form__input form__select" required>
                            <option th:each="provisionService: ${provisionServices}" th:value="${provisionService.id}" th:text="${provisionService.name}"></option>
                        </select>

                        <span th:if="${#fields.hasErrors('receptionDate')}" th:errors="*{receptionDate}" class="text-danger d-block input__error"></span>
                        <label class="form__label">Дата приема</label>
                        <input type="date" id="recDate" class="form__input" th:field="*{receptionDate}">

                        <span th:if="${#fields.hasErrors('timeDate')}" th:errors="*{timeDate}" class="text-danger d-block input__error"></span>
                        <label class="form__label">Время приема</label>
                        <input type="time" id="timeDate" class="form__input" th:field="*{timeDate}" min="08:00" max="15:30" value="08:00">

                        <input type="submit" name="submit" class="btn btn__add" value="Выбрать врача">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__social social">
                    <div class="social__google google">
                        <img src="/img/icon/google.svg" alt="" class="google__icon">
                    </div>
                    <div class="social__inst inst">
                        <img src="/img/icon/instagram.svg" alt="" class="inst__icon">
                    </div>
                    <div class="social__in in">
                        <img src="/img/icon/in.svg" alt="" class="in__icon">
                    </div>
                </div>
                <div class="footer__licenzy licenzy">
                    <p class="licenzy__text">ООО «Дент», лицензия №ЛО-86-8681-01868686047 от 13.02.2099 <br> © 2018-2021</p>
                </div>
                <div class="footer__policy policy">
                    <p class="policy__text">
                        Политика в отношении обработки <br> персональных данных
                    </p>
                </div>
                <div class="footer__logotype logotype">
                    <a href="/" class="logotype__link">
                        <img src="/img/icon/logotype.svg" alt="" class="logotype__icon">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</div>
<!-- Создается круг -->
<div class="scroll-up ">
    <svg class="scroll-up__svg" viewBox="-2 -2 52 52">
        <path
                class="scroll-up__svg-path"
                d="
                        M24,0
                        a24,24 0 0,1 0,48
                        a24,24 0 0,1 0,-48
                    "
        />
    </svg>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.maskedinput.min.js"></script>
<script src="js/scrollToTop.js"></script>
<script src="/js/site.js"></script>
</body>
</html>
